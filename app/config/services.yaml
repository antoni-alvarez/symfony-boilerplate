parameters:
    redis_dsn: '%env(REDIS_DSN_HOST)%/%env(REDIS_DB)%'
    redis_prefix: 'app-%env(APP_ENV)%:'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\Adapter\Framework\Http\Controller\:
      resource: '%kernel.project_dir%/src/Adapter/Framework/Http/Controller/*'
      tags: [ 'controller.service_arguments' ]

    App\Adapter\Infrastructure\Redis\RedisClient:
        arguments:
            $dsn: '%redis_dsn%'
            $prefix: '%redis_prefix%'
